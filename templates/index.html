<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mi Espacio A‚ô•S - Salidas Especiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: backgroundMove 15s ease infinite;
  color: #4a1c40;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

@keyframes backgroundMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #b0003a;
      text-shadow: 2px 2px 5px #fff;
    }
    .heart {
      color: #e91e63;
      font-size: 2.8rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .container {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(180, 50, 90, 0.4);
      max-width: 600px;
      width: 100%;
      padding: 30px 25px;
      text-align: center;
    }
    .customFileBtn {
      background: linear-gradient(145deg, #ffc1e3, #f06292);
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      display: inline-block;
    }
    .customFileBtn:hover {
      background: linear-gradient(145deg, #f48fb1, #ec407a);
      transform: scale(1.05);
    }
    #passwordDisplay {
      font-size: 2.5rem;
      letter-spacing: 15px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #b0003a;
      font-family: 'Pacifico', cursive;
      border-bottom: 3px solid #e91e63;
      padding-bottom: 8px;
      background: #fff0f5;
      border-radius: 12px;
      box-shadow: inset 0 0 8px #f48fb1;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .key {
      background: linear-gradient(145deg, #ff6f91, #ff4b69);
      border-radius: 15px;
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      cursor: pointer;
      padding: 20px 0;
      box-shadow: 4px 4px 8px #c94c6d, -4px -4px 8px #ff7a9e;
      text-shadow: 1px 1px 3px #880e4f;
    }
    .key.delete {
      background: linear-gradient(145deg, #f44336, #d32f2f);
      font-size: 1.6rem;
    }
    .key.clear {
      background: linear-gradient(145deg, #9c27b0, #7b1fa2);
      font-size: 1.6rem;
    }
    #submitBtn {
      background: linear-gradient(145deg, #e91e63, #b0003a);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 15px 40px;
      cursor: pointer;
      box-shadow: 4px 4px 10px #880e4f, -4px -4px 10px #e91e63;
      margin-bottom: 25px;
    }
    #welcomeMessage {
      font-size: 1.5rem;
      font-weight: 700;
      color: #b0003a;
      display: none;
      font-family: 'Pacifico', cursive;
      text-shadow: 1px 1px 3px #fff;
      margin-bottom: 20px;
    }
    .section {
      background: #fce4ec;
      border: 2px solid #e91e63;
      border-radius: 15px;
      padding: 18px 22px;
      box-shadow: 0 6px 12px rgba(233, 30, 99, 0.25);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
      cursor: pointer;
    }
    #salidasGallery {
      display: none;
      text-align: center;
      padding: 25px;
      background: #fff0f5;
      border-radius: 20px;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
  margin-top: 20px;
}
    .gallery img, .gallery video {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    #viewerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #viewerContent {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 20px;
    }
    #viewerContent img, #viewerContent video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .viewerButtons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .viewerBtn, .confirmBtn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(145deg, #ff99cc, #f06292);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }
    .viewerBtn:hover, .confirmBtn:hover {
      background: linear-gradient(145deg, #f48fb1, #d81b60);
    }
    #confirmDeleteModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    #confirmDeleteBox {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #b0003a;
    }
	.floating-hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.floating-hearts .heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff5ca2;
  transform: rotate(45deg);
  animation: float 10s infinite ease-in;
}

.floating-hearts .heart::before,
.floating-hearts .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff5ca2;
  border-radius: 50%;
}

.floating-hearts .heart::before {
  top: -10px;
  left: 0;
}
.floating-hearts .heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    bottom: -20px;
    opacity: 1;
  }
  100% {
    bottom: 100%;
    opacity: 0;
    transform: translateX(100px);
  }
}
#backBtn {
  padding: 12px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(145deg, #ff99cc, #f06292);
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}
#backBtn:hover {
  transform: scale(1.05);
  background: linear-gradient(145deg, #f48fb1, #d81b60);
}
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  .container {
    width: 100%;
    padding: 20px 15px;
  }

  .gallery {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .gallery img, .gallery video {
    width: 100%;
    height: auto;
  }

  .keypad {
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .key {
    font-size: 1.8rem;
    padding: 15px 0;
  }

  #submitBtn {
    font-size: 1.3rem;
    padding: 12px 30px;
  }

  .section h2 {
    font-size: 1.5rem;
  }

  .section p {
    font-size: 1rem;
  }

  .viewerButtons {
    flex-direction: column;
    gap: 10px;
  }

  .viewerBtn {
    width: 90%;
    font-size: 1.1rem;
  }

  footer {
    font-size: 1rem;
    text-align: center;
  }

  #backBtn {
    top: 10px;
    left: 10px;
    padding: 10px 18px;
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <h1>Mi Espacio A‚ô•S <span class="heart">‚ô•Ô∏è</span></h1>
  <div class="container">
    <div id="passwordSection">
      <div id="passwordDisplay"></div>
      <div class="keypad">
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key clear">C</button>
        <button class="key" data-key="0">0</button>
        <button class="key delete">‚å´</button>
      </div>
      <button id="submitBtn">Ingresar</button>
    </div>
    <p id="welcomeMessage">--- INICIO ---</p>
    <div id="sectionsContainer" style="display: none; flex-direction: column; align-items: center;">
      <div class="section" id="salidasBtn">
        <h2>RECUERDOS INNOLVIDABLES (FOTOS Y VIDEOS)</h2>
      </div>
    </div>
<div id="salidasGallery" style="padding-top: 10px; display: none; position: relative;">
  <div style="display: flex; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 20px; width: 100%;">
  <button id="backBtn" class="viewerBtn" style="margin-left: 10px;">üîô Atr√°s</button>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" style="margin: 0 auto;">
    <label for="fileInput" class="customFileBtn">üì∑ Seleccionar Imagen</label>
    <input id="fileInput" type="file" name="file" accept="image/*,video/*" required hidden>
  </form>
</div>


  <div id="salidasGalleryContainer" class="gallery" style="margin-top: 30px;">
    {% for foto in fotos %}
      {% set ext = foto.split('.')[-1].lower() %}
      {% if ext in ['mp4', 'webm', 'ogg'] %}
        <video src="{{ url_for('static', filename='fotos/' + foto) }}" onclick="verArchivo(this.src, true)"></video>
      {% else %}
        <img src="{{ url_for('static', filename='fotos/' + foto) }}" alt="foto subida" onclick="verArchivo(this.src, false)">
      {% endif %}
    {% endfor %}
  </div>
</div>
  </div>

  <div id="viewerModal">
    <div id="viewerContent"></div>
    <div class="viewerButtons">
      <button id="closeBtn" class="viewerBtn">üîô Volver</button>
      <a id="downloadBtn" href="#" download class="viewerBtn">üì• Descargar</a>
      <button id="deleteBtn" class="viewerBtn">üóëÔ∏è Eliminar</button>
    </div>
  </div>

  <div id="confirmDeleteModal">
    <div id="confirmDeleteBox">
      <p>¬øEst√°s seguro que deseas eliminar esta imagen?</p>
      <button id="confirmYes" class="confirmBtn">S√≠</button>
      <button id="confirmNo" class="confirmBtn">No</button>
    </div>
  </div>

  <script>
    let imageToDelete = '';
	let elementToDelete = null;

  function verArchivo(url, isVideo) {
  const modal = document.getElementById('viewerModal');
  const content = document.getElementById('viewerContent');
  const downloadBtn = document.getElementById('downloadBtn');
  const deleteBtn = document.getElementById('deleteBtn');

  content.innerHTML = ''; // limpia lo anterior

  const filename = decodeURIComponent(url.split('/').pop());
  imageToDelete = filename; // guarda el nombre real del archivo

  if (isVideo) {
    const video = document.createElement('video');
    video.controls = true;
    video.autoplay = true;
    video.style.maxWidth = '100%';
    video.style.maxHeight = '80vh';
    video.src = url;
    content.appendChild(video);
  } else {
    const img = document.createElement('img');
    img.src = url;
    img.style.maxWidth = '100%';
    img.style.maxHeight = '80vh';
    content.appendChild(img);
  }

  // ‚úÖ Guarda el <img> o <video> real de la galer√≠a que se hizo click
  elementToDelete = document.querySelector(`.gallery [src$='${filename}']`);

  deleteBtn.setAttribute('data-url', filename);
  downloadBtn.href = url;
  modal.style.display = 'flex';
}
    document.getElementById('closeBtn').addEventListener('click', () => {
      document.getElementById('viewerModal').style.display = 'none';
    });
	
	document.getElementById('backBtn').addEventListener('click', () => {
  document.getElementById('salidasGallery').style.display = 'none';
  document.getElementById('sectionsContainer').style.display = 'flex';
  document.getElementById('welcomeMessage').style.display = 'block';
});

    document.getElementById('deleteBtn').addEventListener('click', () => {
      document.getElementById('confirmDeleteModal').style.display = 'flex';
    });

    document.getElementById('confirmNo').addEventListener('click', () => {
      document.getElementById('confirmDeleteModal').style.display = 'none';
    });

  document.getElementById('confirmYes').addEventListener('click', () => {
  fetch('/delete', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url: imageToDelete })
  }).then(res => {
    if (res.ok) {
      document.getElementById('viewerModal').style.display = 'none';
      document.getElementById('confirmDeleteModal').style.display = 'none';

      // ‚úÖ Elimina del DOM la imagen o el video original en galer√≠a
      if (elementToDelete) {
        elementToDelete.remove();
      }
    } else {
      alert('Error al eliminar la imagen o video.');
    }
  });
});
    const passwordDisplay = document.getElementById('passwordDisplay');
	if (localStorage.getItem('accesoPermitido') === 'true') {
  document.getElementById('passwordSection').style.display = 'none';
  document.getElementById('welcomeMessage').style.display = 'block';
  document.getElementById('sectionsContainer').style.display = 'flex';
}

    const keys = document.querySelectorAll('.key');
    const submitBtn = document.getElementById('submitBtn');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const sectionsContainer = document.getElementById('sectionsContainer');
    const passwordSection = document.getElementById('passwordSection');
    const salidasBtn = document.getElementById('salidasBtn');
    const salidasGallery = document.getElementById('salidasGallery');

    document.addEventListener('DOMContentLoaded', () => {
  const passwordDisplay = document.getElementById('passwordDisplay');
  const keys = document.querySelectorAll('.key');
  let password = '';

  keys.forEach(key => {
    key.addEventListener('click', () => {
      const keyValue = key.getAttribute('data-key');
      if (key.classList.contains('delete')) {
        password = password.slice(0, -1);
      } else if (key.classList.contains('clear')) {
        password = '';
      } else if (keyValue && password.length < 6) {
        password += keyValue;
      }
      passwordDisplay.textContent = '*'.repeat(password.length);
    });
  });

  // ‚ú® AGREGA ESTE C√ìDIGO DENTRO del bloque DOMContentLoaded:
  document.getElementById('submitBtn').addEventListener('click', () => {
    if (password === '030122') {
      localStorage.setItem('accesoPermitido', 'true');
      document.getElementById('passwordSection').style.display = 'none';
      document.getElementById('welcomeMessage').style.display = 'block';
      document.getElementById('sectionsContainer').style.display = 'flex';
    } else {
      alert('Contrase√±a incorrecta. Intenta de nuevo ‚ù§Ô∏è');
    }
    password = '';
    passwordDisplay.textContent = '';
  });

});
    
    salidasBtn.addEventListener('click', () => {
  sectionsContainer.style.display = 'none';
  salidasGallery.style.display = 'block';
  welcomeMessage.style.display = 'none';
});

    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    fileInput.addEventListener('change', () => {
  if (fileInput.files.length > 0) {
    const formData = new FormData(uploadForm);

    fetch('/upload', {
      method: 'POST',
      body: formData
    })
    .then(res => {
      if (res.ok) {
        // Recargar solo la galer√≠a
        window.location.reload();  // O mejor a√∫n: actualizar galer√≠a din√°micamente
      } else {
        alert("Error al subir archivo.");
      }
    })
    .catch(err => {
      alert("Ocurri√≥ un error al subir.");
      console.error(err);
    });
  }
});
  </script>
  <script>
  document.addEventListener('touchstart', function (e) {
    if (e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });

  // üîí Evita doble tap zoom fuera de botones
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (e) {
    const now = new Date().getTime();
    const allowTap = e.target.closest('button, .key, input, label, .section');

    if (!allowTap && now - lastTouchEnd <= 300) {
      e.preventDefault();
    }

    lastTouchEnd = now;
  }, false);
</script>
  <div class="floating-hearts">
  <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 60%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 80%; animation-delay: 6s;"></div>
</div>
</body>
</html>
